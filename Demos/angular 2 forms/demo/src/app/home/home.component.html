<div class="container">
<h3>Angular 2 Forms</h3>

<form #form="ngForm" novalidate (submit)="submitForm(form)">

    <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
        <label for="firstnameid" class="control-label"> First Name </label> 
        <input #firstName="ngModel" id="firstnameid" required type="text" class="form-control" name="firstName"
         [(ngModel)] = "model.firstName" required>

        <!--

             ngModel
            check 1
                [ngModel] = "model.firstName"

                check 2

                [(ngModel)] = "model.firstName"

                check 3

                [ngModel] = "model.firstName" (ngModelChange) = "model.firstName = $event"

                comment out rest keeping only first field

                [ngModel] = "model.firstName" (ngModelChange) = "firstNameToUpperCase($event)"


                to test ngModel property and classes

                change #firstName to #firstName="ngModel"

                --------------

                to check pattern validations 

                pattern = "^Q"

                pattern="^Q.*"

                pattern = "...+" => it accepts 3 plus characters

            -->        
 
            <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger" role="alert">First Name is required</div>
 
           
            <!--
                try 1: firstName.invalid            --- make the error appear whenever control blank
                try 2: firstName.invalid & firstName.dirty --- make it appear not at the point when its un-touched, only when user intervention occurs\
                try 3: firstName.invalid & firstName.touched --- when user tabs out\
            -->

    </div>

    <!--

<h3>

    <div class="form-group">
        <label for="lastnameid"> Last Name </label> 
        <input id="lastnameid" type="text" class="form-control" name="lastname" [(ngModel)] = "model.lastName" required>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="is-full-time"  [(ngModel)] = "model.isFullTime"> Full Time Employee 
        </label>
    </div>


    <label> Payment Type </label>
    <div class="radio">
        <label>  
            <input type="radio" name="pay-type" value="w2" checked [(ngModel)] = "model.paymentType"> W2 
        </label>
    </div>
    <div class="radio">
        <label>  
            <input type="radio" name="pay-type" value="1099" [(ngModel)] = "model.paymentType"> 1099 
        </label>
    </div>


     <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
        <label class="control-label"> Primary Language </label> 
        <select class="form-control" #primaryLanguage [(ngModel)] = "model.primaryLanguage" name="primaryLanguage" 
        (blur)="validatePrimaryLanguage(primaryLanguage.value)" (change)="validatePrimaryLanguage(primaryLanguage.value)">
            <option value="default"> Select a Language ... </option>
            <option *ngFor="let lang of languages">
                {{lang}}
                </option>
        </select>
    </div>


<!--

4. use the reference variable instead of $event

    -->

    <button type="submit" [disabled]="form.invalid" class="btn btn-primary"> Ok </button>
</form>
</div>
